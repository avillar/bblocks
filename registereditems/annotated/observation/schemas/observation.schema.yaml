$schema: https://json-schema.org/draft/2020-12/schema
title: Observation
type: object
required:
- featureOfInterest
- hasResult
- resultTime
properties:
  featureOfInterest:
    type: string
    '@id': http://www.w3.org/ns/sosa/featureOfInterest
  hasResult:
    type: object
    '@id': http://www.w3.org/ns/sosa/hasResult
  resultTime:
    type: string
    format: date-time
    '@id': http://www.w3.org/ns/sosa/resultTime
  observationCollection:
    type: string
